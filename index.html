<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONNX Chat App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 800px;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .status {
            font-size: 14px;
            opacity: 0.9;
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            margin-top: 15px;
            min-height: 40px;
            font-family: monospace;
        }
        
        .chat-area {
            padding: 30px;
        }
        
        .chat-history {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            min-height: 300px;
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 80%;
            word-wrap: break-word;
        }
        
        .user-message {
            background: #667eea;
            color: white;
            margin-left: auto;
        }
        
        .assistant-message {
            background: white;
            color: #333;
            border: 2px solid #e0e0e0;
        }
        
        .input-area {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        textarea {
            width: 100%;
            min-height: 100px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .control-group {
            display: flex;
            gap: 8px;
            align-items: center;
            flex: 1;
            min-width: 200px;
        }
        
        .control-group label {
            color: #555;
            font-size: 13px;
            white-space: nowrap;
        }
        
        .control-group select,
        .control-group input {
            flex: 1;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            font-size: 14px;
        }
        
        .button-row {
            display: flex;
            gap: 10px;
            width: 100%;
        }
        
        button {
            flex: 1;
            padding: 5px 10px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .transcribe-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .transcribe-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(245, 87, 108, 0.4);
        }
        
        .generate-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        
        .generate-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(79, 172, 254, 0.4);
        }

        .summarize-btn {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }
        
        .summarize-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(67, 233, 123, 0.4);
        }
        
        .processing {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        
        .spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .warning {
            background: #fff3cd;
            color: #856404;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 13px;
        }

        .info {
            background: #d1ecf1;
            color: #0c5460;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 13px;
        }

        .progress {
            background: #e9ecef;
            border-radius: 8px;
            height: 6px;
            overflow: hidden;
            margin-top: 8px;
        }

        .progress-bar {
            background: linear-gradient(90deg, #667eea, #764ba2);
            height: 100%;
            width: 0%;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="status" id="status">Initializing worker...</div>
            <div class="progress">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>
        
        <div class="chat-area">
            <div class="chat-history" id="chatHistory"></div>
            
            <div class="input-area">
                <textarea id="userInput" placeholder="Type your message or transcribe audio..."></textarea>
                
                <div class="controls">
                    <div class="control-group">
                        <label>ASR Model:</label>
                        <select id="asrModel">
                            <option value="Xenova/whisper-tiny">Whisper Tiny</option>
                        </select>
                    </div>
                    
                    <div class="control-group">
                        <label>Chat Model:</label>
                        <select id="chatModel">
                            <option value="onnx/smol_llama">Smol Llama</option>
                            <option value="onnx/nano">Nano Chat</option>
                        </select>
                    </div>

                        <label>Summarization Model:</label>
                        <select id="summModel">
                            <option value="onnx/smol_llama">Smol Llama</option>
                            <option value="onnx/nano">Nano Chat</option>
                        </select>
                    </div> -->
                </div>

                <div class="button-row">
                    <button class="transcribe-btn" id="transcribeBtn" disabled>
                        üé§ Transcribe Audio
                    </button>
                    <button class="generate-btn" id="generateBtn" disabled>
                        ‚ú® Generate Response
                    </button>
                    <!-- <button class="summarize-btn" id="summarizeBtn" disabled>
                        üìù Summarize
                    </button> -->
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./worker.js"></script>
    <script type="module">
        // DOM elements
        const statusEl = document.getElementById('status');
        const progressBar = document.getElementById('progressBar');
        const chatHistory = document.getElementById('chatHistory');
        const userInput = document.getElementById('userInput');
        const transcribeBtn = document.getElementById('transcribeBtn');
        const generateBtn = document.getElementById('generateBtn');
        // const summarizeBtn = document.getElementById('summarizeBtn');
        const asrModelSelect = document.getElementById('asrModel');
        const chatModelSelect = document.getElementById('chatModel');
        // const summModelSelect = document.getElementById('summModel');
        
        // State
        const SAMPLING_RATE = 16000;
        let worker = null;
        let audioContext = null;
        let isProcessing = false;
        let conversationHistory = [];
        let currentAudioUrl = null;
        let tempWriting = '';
        
        // Initialize Web Worker
        function initWorker() {
            worker = new Worker('./worker.js', { type: 'module' });
            
            worker.addEventListener('message', handleWorkerMessage);
            worker.addEventListener('error', (error) => {
                log(`Worker error: ${error.message}`);
                console.error('Worker error:', error);
            });
        }
        
        // Handle messages from worker
        function handleWorkerMessage(e) {
            const { status, task, data, output, tps, numTokens } = e.data;
            
            switch (status) {
                case 'loading':
                    log(data || 'Loading model...');
                    break;
                    
                case 'progress':
                    if (data && data.progress !== undefined) {
                        const percent = Math.round(data.progress * 100);
                        progressBar.style.width = `${percent}%`;
                        if (data.file) {
                            log(`Loading ${data.file}: ${percent}%`);
                        }
                    }
                    break;
                    
                case 'ready':
                    log(`${task || 'Model'} ready!`);
                    progressBar.style.width = '100%';
                    setTimeout(() => {
                        progressBar.style.width = '0%';
                    }, 1000);
                    enableButtons();
                    break;
                    
                case 'start':
                    log('Generation started...');
                    break;
                    
                case 'update':
                    if (task === 'automatic-speech-recognition') {
                        console.log('Complete data:', JSON.stringify(data));
                        // ASR streaming update
                        if (data) {
                            tempWriting += data.text;
                            updateLastMessage(tempWriting, true);
                        }
                    } else if (task === 'chat-generation') {
                        console.log('Output:', JSON.stringify(output));
                        // Chat streaming update
                        if (output) {
                            tempWriting += output;
                            updateLastMessage(tempWriting, false);
                            if (tps) {
                                log(`Generating... ${tps.toFixed(1)} tokens/sec`);
                            }
                        }
                    }
                    break;
                    
                case 'complete':
                    if (task === 'automatic-speech-recognition') {
                        // ASR streaming complete
                        console.log('ASR complete data:', JSON.stringify(data));
                        // updateLastMessage(data.text, true);
                        handleTaskComplete(task, data, output);
                    } else if (task === 'chat-generation') {
                        // Chat streaming complete
                        console.log('Task complete:', task, data, output);
                        tempWriting = '';
                    }
                    break;
                    
                case 'error':
                    log(`Error: ${data}`);
                    addMessage(`Error: ${data}`, false);
                    resetButtons();
                    break;
            }
        }
        
        // Handle task completion
        function handleTaskComplete(task, data, output) {
            switch (task) {
                case 'automatic-speech-recognition':
                    console.log('ASR complete data:', JSON.stringify(data));
                    if (data && data.text) {
                        userInput.value = data.text;
                        log('Transcription complete!');
                        addMessage('Transcription complete. Edit if needed, then generate a response.', false);
                    }
                    break;
                    
                case 'chat-generation':
                    if (output) {
                        const finalText = Array.isArray(output) ? output[0] : output;
                        updateLastMessage(finalText, false);
                        log('Response generated!');
                    }
                    break;
                    
                case 'summarization':
                    if (data && data.summary_text) {
                        addMessage(`Summary: ${data.summary_text}`, false);
                        log('Summary complete!');
                    }
                    break;
            }
            resetButtons();
        }
        
        // Logging
        function log(message) {
            console.log(message);
            statusEl.textContent = message;
        }
        
        // Add message to chat
        function addMessage(text, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'assistant-message'}`;
            messageDiv.textContent = text;
            messageDiv.dataset.messageId = Date.now();
            chatHistory.appendChild(messageDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight;
            return messageDiv;
        }
        
        // Update last assistant message
        function updateLastMessage(text, isUser = false) {
            const messages = chatHistory.querySelectorAll('.message');
            let lastAssistant = null;
            
            for (let i = messages.length - 1; i >= 0; i--) {
                if (messages[i].classList.contains(isUser ? 'user-message' : 'assistant-message')) {
                    lastAssistant = messages[i];
                    break;
                }
            }
            
            if (lastAssistant) {
                lastAssistant.textContent = text;
                chatHistory.scrollTop = chatHistory.scrollHeight;
            } else {
                addMessage(text, isUser);
            }
        }
        
        // Load audio from URL
        async function loadAudioFromUrl(url) {
            try {
                log('Fetching audio...');
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`Fetch failed: ${response.statusText}`);
                }

                const arrayBuffer = await response.arrayBuffer();
                
                if (!audioContext) {
                    audioContext = new AudioContext({ sampleRate: SAMPLING_RATE });
                }

                const decoded = await audioContext.decodeAudioData(arrayBuffer);
                log('Audio loaded successfully!');
                return decoded;
            } catch (error) {
                throw new Error(`Failed to load audio: ${error.message}`);
            }
        }
        
        // Convert AudioBuffer to mono Float32Array
        function audioBufferToMono(audioBuffer) {
            if (audioBuffer.numberOfChannels === 1) {
                return audioBuffer.getChannelData(0);
            }
            
            const left = audioBuffer.getChannelData(0);
            const right = audioBuffer.getChannelData(1);
            const mono = new Float32Array(audioBuffer.length);
            
            for (let i = 0; i < audioBuffer.length; i++) {
                mono[i] = (left[i] + right[i]) / 2;
            }
            
            return mono;
        }
        
        // Transcribe button handler
        transcribeBtn.addEventListener('click', async () => {
            try {
                isProcessing = true;
                disableButtons();
                transcribeBtn.innerHTML = '<span class="spinner"></span>Loading Audio...';
                transcribeBtn.classList.add('processing');
                
                // Get audio URL (from window.currentCardAudio or prompt user)
                const audioUrl = window.currentCardAudio || prompt('Enter audio URL:');
                if (!audioUrl) {
                    log('No audio URL provided');
                    return;
                }
                
                currentAudioUrl = audioUrl;
                
                // Load and convert audio
                const audioBuffer = await loadAudioFromUrl(audioUrl);
                const audioData = audioBufferToMono(audioBuffer);
                
                transcribeBtn.innerHTML = '<span class="spinner"></span>Transcribing...';
                log('Transcribing audio...');
                
                // Send to worker
                worker.postMessage({
                    task: 'automatic-speech-recognition',
                    audio: audioData,
                    model: asrModelSelect.value,
                    multilingual: false,
                    quantized: false,
                    subtask: 'transcribe',
                    language: 'english',
                });
                
            } catch (error) {
                log(`Transcription error: ${error.message}`);
                addMessage(`Error: ${error.message}`, false);
                resetButtons();
            }
        });
        
        // Generate button handler
        generateBtn.addEventListener('click', async () => {
            const text = userInput.value.trim();
            if (!text) {
                log('Please enter some text first');
                return;
            }
            
            addMessage(text, true);
            conversationHistory.push({ role: 'user', content: text });
            
            // Add placeholder for assistant response
            addMessage('...', false);
            
            userInput.value = '';
            
            try {
                isProcessing = true;
                disableButtons();
                generateBtn.innerHTML = '<span class="spinner"></span>Generating...';
                generateBtn.classList.add('processing');
                
                log('Generating response...');
                
                // Send to worker
                worker.postMessage({
                    type: 'generate',
                    data: conversationHistory,
                });
                
            } catch (error) {
                log(`Generation error: ${error.message}`);
                addMessage(`Error: ${error.message}`, false);
                resetButtons();
            }
        });
        
        // Summarize button handler
        // summarizeBtn.addEventListener('click', async () => {
        //     const text = userInput.value.trim();
        //     if (!text) {
        //         log('Please enter some text to summarize');
        //         return;
        //     }
            
        //     try {
        //         isProcessing = true;
        //         disableButtons();
        //         summarizeBtn.innerHTML = '<span class="spinner"></span>Summarizing...';
        //         summarizeBtn.classList.add('processing');
                
        //         log('Summarizing text...');
                
        //         // Send to worker
        //         worker.postMessage({
        //             task: 'summarization',
        //             text: text,
        //             model: summModelSelect.value,
        //             maxLength: 150,
        //             minLength: 30,
        //         });
                
        //     } catch (error) {
        //         log(`Summarization error: ${error.message}`);
        //         addMessage(`Error: ${error.message}`, false);
        //         resetButtons();
        //     }
        // });
        
        // Button state management
        function disableButtons() {
            transcribeBtn.disabled = true;
            generateBtn.disabled = true;
            // summarizeBtn.disabled = true;
        }
        
        function enableButtons() {
            if (!isProcessing) {
                transcribeBtn.disabled = false;
                generateBtn.disabled = false;
                // summarizeBtn.disabled = false;
            }
        }
        
        function resetButtons() {
            isProcessing = false;
            
            transcribeBtn.disabled = false;
            transcribeBtn.innerHTML = 'üé§ Transcribe Audio';
            transcribeBtn.classList.remove('processing');
            
            generateBtn.disabled = false;
            generateBtn.innerHTML = '‚ú® Generate Response';
            generateBtn.classList.remove('processing');
            
            // summarizeBtn.disabled = false;
            // summarizeBtn.innerHTML = 'üìù Summarize';
            // summarizeBtn.classList.remove('processing');
        }
        
        // Initialize app
        async function init() {
            try {
                log('Initializing worker...');
                
                initWorker();
                
                // Load chat model
                const chatModel = chatModelSelect.value;
                const dtype = 'q4f16';
                
                worker.postMessage({
                    type: 'load',
                    data: {
                        model_id: chatModel,
                        dtype: dtype,
                    }
                });
                
                // Show info messages
                if (!window.currentCardAudio) {
                    const warningDiv = document.createElement('div');
                    warningDiv.className = 'warning';
                    warningDiv.textContent = '‚ö†Ô∏è Set window.currentCardAudio to an audio URL for transcription, or you\'ll be prompted.';
                    chatHistory.appendChild(warningDiv);
                }
                
                const infoDiv = document.createElement('div');
                infoDiv.className = 'info';
                infoDiv.textContent = '‚ÑπÔ∏è This app uses Web Workers for efficient AI processing. Models are loaded on demand.';
                chatHistory.appendChild(infoDiv);
                
                addMessage('Hello! I\'m your AI assistant. You can transcribe audio, chat with me, or summarize text.', false);
                
            } catch (error) {
                log(`Initialization error: ${error.message}`);
                console.error('Init error:', error);
            }
        }
        
        // Handle Enter key in textarea
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                generateBtn.click();
            }
        });
        
        // Handle model changes
        chatModelSelect.addEventListener('change', () => {
            if (confirm('Load new chat model? This will reset the conversation.')) {
                conversationHistory = [];
                chatHistory.innerHTML = '';
                worker.postMessage({
                    type: 'load',
                    data: {
                        model_id: chatModelSelect.value,
                        dtype: 'q4f16',
                    }
                });
            }
        });
        
        // Start initialization
        init();
    </script>
</body>
